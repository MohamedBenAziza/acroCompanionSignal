<div
  class="key"
  [ngClass]="{
    selected:
      store.dataMap().get(store.selectedBoxIndex())?.keyValue ===
      key() + value()
  }"
  [matTooltip]="value() | number"
  (click)="onClick.emit({ key: key(), value: value() })"
  (keydown.enter)="onClick.emit({ key: key(), value: value() })"
  tabindex="0"
>
  <span>
    {{ key() }}
  </span>
</div>
